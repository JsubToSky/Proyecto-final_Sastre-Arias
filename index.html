<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda De Celulares</title>
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/Styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./Assets/Cel-Xiaomi-Redmi10A.jpg" alt="" width="35" height="40" class="d-inline-block align-text-top border border-round">
                Celulares
              </a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div id="divProducts" class="row justify-content-around align-items-center container-fluid h-50">
                <div class="card">
                    <img src="./Assets/Cel-Samsung-A03S.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Este celular es muy bueno</p>
                      <a href="#" class="btn btn-primary">Agregar al carro</a>
                    </div>
                </div>
            </div>
        </section class="mb-5">

        <hr class="m-5">

        <section class="mt-5">
            <h2 class="text-center my-5 fs-1">Carrito de Compras</h2>
            <div id="divCarrito" class="container">
                <div class="cards-carrito card w-100">
                    <h5 class="card-header">Celular 1</h5>
                    <div class="card-body">
                        <p class="fs-6 m-0">Este celular cuenta con una camara excelente y está a buen precio.</p>
                        <p class="precio-item card-text">$399</p>
                        <div class="d-flex w-50">
                            <a href="#" class="btn-quitar btn btn-danger col-8 me-4 w-25">Quitar</a>
                            <input class="inputNumber col-4" type="number" value="1">
                        </div> 
                    </div>
                </div>
                <div class="cards-carrito card w-100">
                    <h5 class="card-header">Celular 1</h5>
                    <div class="card-body">
                        <p class="fs-6 m-0">Este celular cuenta con una camara excelente y está a buen precio.</p>
                        <p class="precio-item card-text">$499</p>
                        <div class="d-flex w-50">
                            <a href="#" class="btn-quitar btn btn-danger col-8 me-4 w-25">Quitar</a>
                            <input class="inputNumber col-4" type="number" value="1">
                        </div> 
                    </div>
                </div>  
                <div class="d-flex justify-content-end align-items-end">
                    <strong class="mx-2 fs-3">Total:</strong>
                    <span class="total-carrito fs-4">$00.00 </span>
                </div>
            </div>
        </section>
    </main>
    <footer>
      <div> default footer </div>
    </footer>
    <script src="./Js/App.js"></script>
</body>
</html>
